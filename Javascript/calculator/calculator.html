<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="content">
        <h1 class="title">Calculator</h1>
        <div class="screen"></div>
        <div class="grid">
            <button class="btn" id="op-clear">Clr</button>
            <button class="btn" id="op-division">&#xf7;</button>
            <button class="btn" id="op-multiply">x</button>
            <button class="btn" id="op-clear">Del</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn" id="op-minus">-</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn" id="op-add">+</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn" id="op-eq">=</button>
            <button class="btn" id="op-percent">%</button>
            <button class="btn" id="0">0</button>
            <button class="btn" id="op-pnt">.</button>
        </div>
    </div>
</body>
</html>
